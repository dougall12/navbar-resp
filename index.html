<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <header>
      <!-- Responsive Nav Bar -->
      <nav id="navbar" class="navbar">
        <i class="fas fa-bars" id="openNav"></i>
        <ul class="navbar-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <nav class="small-nav" id="small-nav">
        <i class="fas fa-times" id="closeNav"></i>
        <ul class="small-nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <!-- Landing Page Top Section -->
      <section class="main-logo">
        <div class="logo">
          <a href="#"
            ><img
              class="bee-logo"
              src="./img/bee-logo.png"
              alt="FP Uniformz Logo"
          /></a>
          <div class="searchbar">
            <label for="main-search">Search</label>
            <input
              type="search"
              name="main-search"
              id="main-search"
              class="searchbar"
            />
          </div>
        </div>
        <nav class="img-overlay">
          <ul class="range-links">
            <li><a href="#">Workwear</a></li>
            <li><a href="#">Teamwear</a></li>
            <li><a href="#">Schoolwear</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <script src="./app.js"></script>
  </body>
</html>
